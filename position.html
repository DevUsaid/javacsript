<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .contanier{
            height: 3333px;
            border: 1px solid #333;
        }

        .box{
            display: inline-block;
        }

        #box1{
            border: 2px solid #434532;
            background-color: tomato;
            height: 200px;
            width: 200px;
        }
         #box2{
            border: 2px solid #434532;
            background-color: tomato;
            height: 200px;
            width: 200px;
        }
         #box3{
            border: 2px solid #434532;
            background-color: tomato;
            position: sticky;
            top: 20px;
            left: 20px;
            height: 200px;
            width: 200px;
        }
         #box4{
            border: 2px solid #434532;
            background-color: tomato;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="contanier">
        <div class="box" id="box1">box1</div>
        <div class="box" id="box2">box2</div>
        <div class="box" id="box3">box3</div>
        <div class="box" id="box4">box4</div>
    </div>
</body>
</html>
