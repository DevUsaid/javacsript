<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<style>
    table{
        padding: 50px;
        width: 100%;
        background: #000;
        color:#fff;
        text-align: center;
    }
     th{
        padding: 20px;
        background-color:rgb(141, 143, 143);
        border: 2px solid #fff;
    }
    td{
        padding: 50px;
                border: 2px solid #fff;

    }
</style>
<body>
    <h2 style="font-size: 40px; text-align: center;">Country Table</h2>
    <table>
       <tr>
        <th>country</th>
        <th>country code</th>
        <th>total people</th>
       </tr>
       <tr>
        <td>pakistan</td>
        <td>PK</td>
        <td>10,000</td>
       </tr>
        <tr>
        <td>South korea</td>
        <td>SA</td>
        <td>20,000</td>
       </tr>
        <tr>
        <td>China</td>
        <td>CH</td>
        <td>40,000</td>
       </tr>

    </table>
</body>
</html>
